<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        
        
        
        <source media="(max-width:750px)" srcset="imagens/foto-p.png"
        type="image/png">
        <source media="(max-width:1000px)" srcset="Imagens/foto-m.png"
        type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender reproduzir audios em HTML5.</p>
    <audio src="Midia/guanacast-33.mp3" controls autoplay></audio>0
    
</body>
</html>
